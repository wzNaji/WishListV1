<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Items</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <link href="/items.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="d-flex justify-content-center">
        <h1>Your Wishlist</h1>
    </nav>
</header>
<main>
    <div th:if="${message}" class="alert alert-dismissible fade show" role="alert">
        <span th:text="${message}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <table class="table table-hover">
        <thead>
        <tr>
            <th scope="col"></th>
            <th scope="col">Name</th>
            <th scope="col">Description</th>
            <th scope="col">Link</th>
            <th scope="col"></th>
            <th scope="col"></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="item : ${wishlist}">
            <th scope="row"></th>
            <td th:text="${item.name}">TestName1</td>
            <td th:text="${item.description}">TestDescription1</td>
            <td th:text="${item.link}">TestLink1</td>
            <td>
                <a th:href="@{/editItem/{id}(id=${item.id})}">
                    <button type="button" class="btn btn-warning">Edit</button>
                </a>
            </td>

            <td>
                <form th:action="@{'/delete/' + ${item.id}}" method="post">
                    <button type="submit" class="btn btn-danger">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
    <a href="/addForm"><button type="button" class="btn btn-success ms-3">ADD</button></a>
    <a href="/"><button type="button" class="btn btn-primary ms-3">Exit</button></a>
</main>
<script>
    // Script to auto-dismiss the alert
    document.addEventListener("DOMContentLoaded", function() {
        const alert = document.querySelector('.alert');
        if (alert) {
            setTimeout(() => {
                const bsAlert = new bootstrap.Alert(alert);
                bsAlert.close();
            }, 5000); // closes the alert after 5000 milliseconds = 5 seconds
        }
    });
</script>
<footer class="mt-auto text-center">
    <p>BoefCity@EMC.com</p>
</footer>
</body>
</html>
