<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="d-flex flex-column min-vh-100">
<header>
    <nav class="d-flex justify-content-center">
        <h1>Edit Form</h1>
    </nav>
</header>
<main>
    <form th:action="@{/updateItem/{id}(id=${item.id})}" th:object="${item}" method="post">
        <div class="m-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" th:field="*{name}" id="name" class="form-control">
        </div>
        <div class="m-3">
            <label for="description" class="form-label">Description</label>
            <textarea th:field="*{description}" id="description" class="form-control"></textarea>
        </div>
        <div class="m-3">
            <label for="link" class="form-label">Link</label>
            <input type="text" th:field="*{link}" id="link" class="form-control">
        </div>

        <button type="submit" class="btn btn-primary m-3">Submit</button>
        <a href="/items" class="btn btn-secondary m-3">Cancel</a>
    </form>
</main>
<footer class="mt-auto text-center">
    <p>
        BoefCity@EMC.com
    </p>
</footer>
</body>
</html>
