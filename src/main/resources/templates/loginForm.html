<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
</head>
<body class="d-flex flex-column min-vh-100">

  <header>
    <nav class="d-flex justify-content-center">
      <h1>Login</h1>
    </nav>
  </header>

  <main class="container">
      <div th:if="${message}" class="alert alert-dismissible fade show" role="alert">
          <span th:text="${message}"></span>
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      <div class="row justify-content-center">
          <div class="col-md-6">
              <form th:action="@{/loginUser}" method="post" class="p-4 border rounded-3">
                  <div class="mb-3">
                      <label for="userName" class="form-label">Username</label>
                      <input type="text" class="form-control" id="userName" name="userName" required />
                  </div>
                  <div class="mb-3">
                      <label for="password" class="form-label">Password</label>
                      <input type="password" class="form-control" id="password" name="password" required />
                  </div>
                  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                      <button type="submit" class="btn btn-outline-secondary">Login</button>
                      <a href="/" class="btn btn-outline-secondary">Cancel</a>
                  </div>
              </form>
          </div>
      </div>
  </main>
  <script>
      // Script to auto-dismiss the alert
      document.addEventListener("DOMContentLoaded", function() {
          const alert = document.querySelector('.alert');
          if (alert) {
              setTimeout(() => {
                  const bsAlert = new bootstrap.Alert(alert);
                  bsAlert.close();
              }, 5000); // closes the alert after 5000 milliseconds = 5 seconds
          }
      });
  </script>

</body>
</html>
